<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Legend of Sinnoh</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="js/libpokemon.js"></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="pokedex">
        <div class="formClose" id="formClose"></div>
        <div class="search" id="search">
            <form action="" method="post" id="pokemonSearch">
                <div class="field field--text">
                    <input type="text" name="pokemonName" id="pokemonName" placeholder="Pokémon Name">
                </div>

                <div class="field field--double">
                    <div class="">
                        <label for="pokemonHealth">Health</label>
                        <input class="inp--short" type="number" name="pokemonHealth" id="pokemonHealth">
                    </div>
                    <div class="">
                        <label for="pokemonInitiative">Initiative</label>
                        <input class="inp--short" type="number" name="pokemonInitiative" id="pokemonInitiative">
                    </div>
                </div>

                <div class="field field--double">
                    <div class="">
                        <label for="pokemonRarity">Rarity</label>
                        <select name="pokemonRarity" id="pokemonRarity">
                        <option value="none">None</option>
                    </select></div>
                    <div class="">
                        <label for="pokemonEvoCost">Evolution Cost</label>
                        <input class="inp--short" maxlength="2" type="number" name="pokemonEvoCost" id="pokemonEvoCost">
                    </div>
                </div>

                <div class="field field--dual">
                    <label class="tx--center" for="pokemonType1">Pokémon Types</label>
                    <select name="pokemonType1" id="pokemonType1">
                        <option value="none">Type 1</option>
                    </select>
                    <select name="pokemonType2" id="pokemonType2" disabled>
                        <option value="none">Type 2</option>
                    </select>
                </div>

                <div class="field field--text">
                    <input type="text" name="pokemonMoveName" id="pokemonMoveName" placeholder="Pokémon Move Name">
                </div>

                <div class="field field--double">
                    <div class="">
                        <label for="pokemonMoveType">Move Type</label>
                        <select name="pokemonMoveType" id="pokemonMoveType">
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div class="">
                        <label for="pokemonMoveStrength">Move Strength</label>
                        <input class="inp--short" type="number" name="pokemonMoveStrength" id="pokemonMoveStrength">
                    </div>
                </div>

                <div class="field field--cuadra">
                    <label class="tx--center" for="pokemonTypeLearn1">Pokemon Move Types</label>
                    <select name="pokemonTypeLearn1" id="pokemonTypeLearn1">
                        <option value="none">Type 1</option>
                    </select>
                    <select name="pokemonTypeLearn2" id="pokemonTypeLearn2" disabled>
                        <option value="none">Type 2</option>
                    </select>
                    <select name="pokemonTypeLearn3" id="pokemonTypeLearn3" disabled>
                        <option value="none">Type 3</option>
                    </select>
                    <select name="pokemonTypeLearn4" id="pokemonTypeLearn4" disabled>
                        <option value="none">Type 4</option>
                    </select>
                </div>

                <div class="field field--double">
                    <div class="">
                        <label for="pokemonBiome">Biome</label>
                        <select name="pokemonBiome" id="pokemonBiome">
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div class="">
                        <label for="pokemonClimate">Climate</label>
                        <select name="pokemonClimate" id="pokemonClimate">
                            <option value="none">None</option>
                        </select>
                    </div>
                </div>

                <div class="expansions-field">
                    <div class="expansions-button" id="expButton">Expansions</div>
                    <div class="expansions-box" id="expBox">
                        <div class="expansions-item">
                            <img class="expansions--img" src="assets/img/icons/expansions/los.png" alt="los.png">
                            <input type="checkbox" name="searchExpansions" value="base" id="searchBase" checked>
                            <label class="expansions--title" for="searchBase">Base</label>
                            <a class="expansions--link" href="https://steamcommunity.com/workshop/filedetails/?id=2652573878" target="_blank"><img src="assets/img/icons/expansions/steam.png" alt="steam.png"></a>
                        </div>
                        <div class="expansions-item">
                            <img class="expansions--img" src="assets/img/icons/expansions/xenonia.png" alt="xenonia.png">
                            <input type="checkbox" name="searchExpansions" value="xenonia" id="searchXenonia">
                            <label class="expansions--title" for="searchXenonia">Xenonia</label>
                            <a class="expansions--link" href="https://steamcommunity.com/sharedfiles/filedetails/?id=2941608980" target="_blank"><img src="assets/img/icons/expansions/steam.png" alt="steam.png"></a>
                        </div>
                        <div class="expansions-item">
                            <img class="expansions--img" src="assets/img/icons/expansions/javcov.png" alt="javcov.png">
                            <input type="checkbox" name="searchExpansions" value="generations" id="searchGenerations">
                            <label class="expansions--title" for="searchGenerations">Generations</label>
                            <a class="expansions--link" href="https://steamcommunity.com/sharedfiles/filedetails/?id=2840694128" target="_blank"><img src="assets/img/icons/expansions/steam.png" alt="steam.png"></a>
                        </div>
                        <div class="expansions-item">
                            <img class="expansions--img" src="assets/img/icons/expansions/evols.png" alt="evols.png">
                            <input type="checkbox" name="searchExpansions" value="evols" id="searchEvol" disabled>
                            <label class="expansions--title" for="searchEvol">Mega Evolution</label>
                            <a class="expansions--link" href="https://steamcommunity.com/sharedfiles/filedetails/?id=2794220801" target="_blank"><img src="assets/img/icons/expansions/steam.png" alt="steam.png"></a>
                        </div>
                    </div>
                </div>

                <div class="field field--buttons">
                    <input type="button" id="btnSearch" value="Search" />
                    <input type="button" id="btnReset" value="Reset">
                </div>
            </form>

        </div>
        <div class="screen" id="screen"></div>
    </div>
</body>

</html>
